# Pre-commit hooks for AI Study Architect
# Install: pip install pre-commit && pre-commit install

repos:
  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(poetry\.lock|package-lock\.json|.*\.svg)$

  # Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "backend/", "-ll"]
        exclude: ^backend/tests/

  # Prevent large files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']  # 1MB limit
        exclude: ^(frontend/public/|docs/images/)
      - id: check-ast
      - id: check-json
      - id: check-merge-conflict
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-case-conflict
      - id: mixed-line-ending

  # Prevent committing to main branch
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # Python specific
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--config-file=backend/mypy.ini]

  # JavaScript/TypeScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        args: ['--fix']
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-prettier@9.1.0
          - "@typescript-eslint/eslint-plugin@6.19.0"
          - "@typescript-eslint/parser@6.19.0"

  # Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|css|scss|json|md)$
        exclude: ^(package-lock\.json|poetry\.lock)$

  # SQL formatting
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.0a6
    hooks:
      - id: sqlfluff-lint
        files: \.(sql)$
        args: [--dialect, postgres]

  # Custom hooks
  - repo: local
    hooks:
      - id: check-env-files
        name: Check for .env files
        entry: bash -c 'git diff --cached --name-only | grep -E "\.env($|\.)" && echo "ERROR: Attempting to commit .env file!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: check-sensitive-files
        name: Check for sensitive files
        entry: bash -c 'git diff --cached --name-only | grep -E "\.(db|sqlite|sqlite3|dump|sql)$" | grep -v "^(migrations/|schema/)" && echo "ERROR: Attempting to commit database file!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: check-user-uploads
        name: Check for user upload files
        entry: bash -c 'git diff --cached --name-only | grep -E "\.(pdf|docx|pptx|mp3|mp4|wav)$" && echo "ERROR: Attempting to commit user upload file!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: check-ai-models
        name: Check for AI model files
        entry: bash -c 'git diff --cached --name-only | grep -E "\.(pt|pth|pkl|h5|onnx|bin|safetensors)$" && echo "ERROR: Attempting to commit AI model file!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

# Configuration for detect-secrets
# Run: detect-secrets scan > .secrets.baseline
# Then review and audit the baseline file