services:
  - type: web
    name: ai-study-architect
    runtime: python
    region: oregon
    plan: free
    rootDir: project/backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start_render.sh && ./start_render.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-study-db
          property: connectionString
      # Redis not available on Render free tier - using in-memory cache
      # - key: REDIS_URL
      #   value: redis://localhost:6379
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: RS256
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: BACKEND_CORS_ORIGINS
        value: "https://ai-study-architect.vercel.app,https://www.aistudyarchitect.com"
      - key: ADMIN_EMAIL
        value: admin@aistudyarchitect.com
      - key: ADMIN_PASSWORD
        generateValue: true
      # AI Service Keys - Add manually in Render dashboard
      # ANTHROPIC_API_KEY: Get from console.anthropic.com (PRIMARY)
      # OPENAI_API_KEY: Get from platform.openai.com (FALLBACK)
      # The app uses cloud AI services (Claude/OpenAI) for best performance
      - key: DEBUG
        value: "false"
      - key: PYTHONPATH
        value: /opt/render/project/src/project/backend
    autoDeploy: true

databases:
  - name: ai-study-db
    region: oregon
    plan: free
    databaseName: ai_study_architect
    postgresMajorVersion: "17"